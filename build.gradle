plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "groovy"
}

group = 'com.blax'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' } // org.spockframework.spock
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	testImplementation 'org.spockframework.spock:spock-core:spock-1.3'
	testImplementation 'org.spockframework.spock:spock-spring:spock-1.3'

	implementation 'dnsjava:dnsjava:3.3.1'

	testImplementation 'junit:junit:4.13'
	testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
	testImplementation 'org.powermock:powermock-api-mockito2:2.0.9'
	testImplementation 'org.codehaus.groovy:groovy-all:2.4.15'
}

bootRun {
	systemProperty "dns.server", "192.168.99.100"
}

test {
	// https://docs.gradle.org/current/userguide/java_testing.html
	useJUnit()
	maxHeapSize = '1G'
}
